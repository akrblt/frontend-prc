<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




    <script>
        const nums=[10,30,15];
        //Bu listin elemanlarinin toplamini bulan codu create ediniz

        // Klasik yontem
        let toplam=0;
        for(let i=0;i<nums.length;i++){
            toplam+=nums[i];

        }
        console.log(toplam);

        // reduce ile cozum
        const total=nums.reduce((sum,e)=> sum+e,0);
        console.log(total);


        // Reduce EX
        // Bir firma 3000 tl den az olan maaslara yuzde 10 zam yapmak istiyor ve sonunda bu zam yapilan maaslarin toplamini bulmak istiyor

        const salaries=[500,8500,7410,3000,5000,1000];
        const toplamMaas=salaries.filter((salary)=>salary<3000).map((salary)=>salary*1.1).reduce((maasToplami,salary)=>maasToplami+salary,0);
        console.log(toplamMaas);

    </script>
    
</body>
</html>
