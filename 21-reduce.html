<body>




    <script>
        const nums=[10,30,15];
        //Bu listin elemanlarinin toplamini bulan codu create ediniz

        // Klasik yontem
        let toplam=0;
        for(let i=0;i<nums.length;i++){
            toplam+=nums[i];

        }
        console.log(toplam);

        // reduce ile cozum
        const total=nums.reduce((sum,e)=> sum+e,0);
        console.log(total);

    </script>
    
</body>
