    <script>

        const calculatePrice=(price,tax,discount) => {
            if(isNaN(price) || isNaN(tax) || isNaN(discount)) return;
            if(discount <= 0 ) tax=0;
            if(price>1500) discount=discount+10;
            const result =price + (price+tax)/100 - (price*discount)/100;
            return result;
        }

        console.log(calculatePrice(1000,10,5));
    </script>
