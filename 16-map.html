<body>




    <script>
        // Size verilen bir dizinin elemanlarinin 5 katini alip yeni bir diziye atayan kodu create ediniz.

        // REact a en sorunsuz map ler calisir. Onun icin mapleri cok iyi ogrenmeliyiz.

        // Map ler orjinal diziyi degistirmez yaptigimiz degisiklikleri bize geri dondutruyor
        

        const sayilar=[7,10,15,20,45,50];
        const yeniSayilar=sayilar.map((sayi)=>{ // Eger arow fonction i tek satirda tanimlarsak return ve {} gerek yok. Eger ikinci satira gecersek bunlari yapmamiz lazim
          return  sayi*5
        } );
        console.log(sayilar);
        console.log(yeniSayilar);

    </script>
    
</body>
