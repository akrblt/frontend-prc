<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="onClick1()">Click 1</button>
    <button id="btn2">Click 2 </button>
    <button id="btn3">Click 3</button>
    <button id="btn4">Click 4</button>
    <button id="btn5">Click 5</button>
    <button id="btn6">Click 6</button>

    



    <script>

// Event handlers
//1.yontem 
        function onClick1(){
            alert("1. butona basildi");
        }

        //2. yontemin fonksiyonu
        function onClick2(){
            alert("2. butona basildi");
        }


        // 2 .yontem
        // Event listeners
        document.querySelector(`#btn2`).onclick=onClick2;

        //3.yontem

        document.querySelector("#btn3").onclick=function(){
            alert("3. butona tiklandi.")
        }

        //4.yontem

        document.querySelector("#btn4").onclick=(e)=>{
            alert("4. butona tiklandi.")
        }

        //5. yontem

        const onClick5=(e)=>{
            alert("5. butona tiklandi.")
        }

        document.querySelector("#btn5").addEventListener("click",onClick5);

        //6. yontem

        document.querySelector("#btn6").addEventListener("click", (e)=>{
            console.log(e)
            alert("6. butona tiklandi.")
        });


    </script>
</body>
</html>
