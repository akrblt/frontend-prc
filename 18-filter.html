<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>






    <script>

        const students=["Ali","Mehmet","SAban","Ahmet"];

        const filterStudents= (character)=>{
            const filteredArr=students.filter((student)=>{
              return  student.toLowerCase().startsWith(character.toLowerCase());
            })

            console.log(filteredArr);

        }

        filterStudents("a");
        filterStudents("s");
        filterStudents("m");

    </script>
    
</body>
